<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload 3 Files</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f7ff, #fce8f8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #ff69b4;
            font-weight: 600;
        }

        input[type="file"] {
            display: block;
            margin: 15px auto;
            border: 2px dashed #a7d5f4;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            background-color: #e8f0fe;
            transition: background 0.3s;
        }

        input[type="file"]:hover {
            background-color: #d6eaff;
        }

        input[type="submit"] {
            background: linear-gradient(to right, #ffa6c1, #ffe8a3);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(255, 105, 180, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload 3 Required Files</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file1" required>
            <input type="file" name="file2" required>
            <input type="file" name="file3" required>
            <input type="submit" value="Upload and Process">
        </form>
    </div>
</body>
</html>
